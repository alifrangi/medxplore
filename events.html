<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedXplore Events</title>
  <style>
    :root {
      --green: #4a7c74;
      --dark: #0d0f11;
      --card-bg: #17191c;
      --text: #ffffff;
      --text-muted: #bbbbbb;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--dark);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    .floating-dots {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      background-color: var(--green);
      opacity: 0.3;
      filter: blur(2px);
      animation: floatRandom 25s linear infinite;
    }

    @keyframes floatRandom {
      0% { transform: translateY(0) translateX(0); opacity: 0.3; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-200px) translateX(150px); opacity: 0.3; }
    }

    header {
      text-align: center;
      background-color: var(--card-bg);
      padding: 3rem 2rem;
      border-radius: 16px;
      max-width: 900px;
      width: 90%;
      margin-top: 3rem;
      box-shadow: 0 0 25px rgba(74, 124, 116, 0.4);
      animation: fadeInUp 1s ease-out;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.8rem;
      color: var(--green);
    }

    header p {
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    .event-section {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      max-width: 800px;
      width: 90%;
      margin-top: 2rem;
      text-align: center;
      box-shadow: 0 0 25px rgba(74, 124, 116, 0.3);
      animation: fadeInUp 1.3s ease-out;
    }

    .event-section h2 {
      color: var(--green);
      font-size: 2rem;
    }

    .event-section p {
      color: var(--text-muted);
      font-size: 1rem;
      margin-top: 1rem;
    }

    .socials {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: var(--green);
    }

    .socials span {
      display: block;
      margin: 0.4rem 0;
    }

    .back-home-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background: linear-gradient(145deg, #3f6c65, #5a988f);
      color: #fff;
      padding: 12px 22px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.95rem;
      box-shadow: 0 0 20px #4a7c74aa;
      transition: all 0.3s ease;
    }

    .back-home-btn:hover {
      transform: scale(1.07);
      background: #3b5e58;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="floating-dots" id="dotContainer"></div>

  <header>
    <h1>MedXplore Events</h1>
    <p>
      Discover workshops, guest talks, and medical learning opportunities. Stay tuned for updates!
    </p>
  </header>

  <div class="event-section">
    <h2>No Upcoming Events</h2>
    <p>We‚Äôre cooking up something exciting. Follow us for updates!</p>
    <div class="socials">
      <span>üì∏ Instagram: <strong>@Medxplore_nsa</strong></span>
      <span>üí¨ WhatsApp: <strong>Medxplore_nsa</strong></span>
    </div>
  </div>

  <a href="index.html" class="back-home-btn">‚Üê Back to Home</a>

  <script>
    // Fade-in on load
    window.addEventListener('load', () => {
      document.body.classList.add('fade-in');
    });

    // Floating dots
    const container = document.getElementById('dotContainer');
    const numDots = 100;

    for (let i = 0; i < numDots; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = `${Math.random() * 100}vw`;
      dot.style.top = `${Math.random() * 100}vh`;
      const size = 3 + Math.random() * 6;
      dot.style.width = `${size}px`;
      dot.style.height = `${size}px`;
      dot.style.animationDuration = `${18 + Math.random() * 20}s`;
      dot.style.animationDelay = `${Math.random() * 10}s`;
      container.appendChild(dot);
    }

    // Fade-out on link click
    document.querySelectorAll('a[href]').forEach(link => {
      const href = link.getAttribute('href');
      if (href && !href.startsWith('#') && !href.startsWith('mailto:')) {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = this.href;
          }, 600);
        });
      }
    });
  </script>
</body>
</html>
