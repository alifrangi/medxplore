<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>MedXplore - Medical Excellence & Innovation</title>
    <meta name="title" content="MedXplore - Medical Excellence & Innovation">
    <meta name="description" content="Join MedXplore's journey to connect medical students with opportunities, events, and resources. Track your progress through our tier system and build your healthcare career.">
    <meta name="keywords" content="medical students, healthcare education, medical events, student passport, healthcare careers, MedXplore">
    <meta name="author" content="MedXplore">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://medxplore.com/">
    <meta property="og:title" content="MedXplore - Medical Excellence & Innovation">
    <meta property="og:description" content="Join MedXplore's journey to connect medical students with opportunities, events, and resources.">
    <meta property="og:image" content="/logo-trans.png">
    <meta property="og:site_name" content="MedXplore">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://medxplore.com/">
    <meta property="twitter:title" content="MedXplore - Medical Excellence & Innovation">
    <meta property="twitter:description" content="Join MedXplore's journey to connect medical students with opportunities, events, and resources.">
    <meta property="twitter:image" content="/logo-trans.png">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- PWA -->
    <meta name="theme-color" content="#052659">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MedXplore">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo-trans.png">
    <link rel="apple-touch-icon" href="/logo-trans.png">
    <link rel="shortcut icon" type="image/png" href="/logo-trans.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- External Scripts with SRI for security -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
